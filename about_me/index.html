<!DOCTYPE html>
<html>
    <head>
        <title>The Medic Zone</title>
        <link rel="icon" href="pics/marianne-gagnamagnid.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
               $('body').scrollspy({ target: '.navbar', offset: 50 });
            });
         </script>
         <style>
            a 
            {
                text-decoration: none; /* Remove underlines */
                color: inherit; /* Inherit the text color from parent */
                cursor: pointer; /* Change cursor on hover */
            }
            .navbar-custom 
            {
                max-height: 50px;
            }
            .nav li 
            {
                display: table-cell !important;
            }
            h1
            {
                padding: top 500px;
                padding: bottom 10px;
                margin: 30px;
                z-index: 2;

                font-size: 3em;
                animation: color-change 10s infinite;
            }

            .marianne1
            {
                animation: photo-change1 30s infinite;
                z-index: 2;
            }

            .marianne2
            {
                animation: photo-change2 30s infinite;
                z-index: 1;
            }

            .marianne3
            {
                animation: photo-change3 30s infinite;
                z-index: 0;
            }

            .image-stack 
            {
                width: 300px; /* Adjust as needed */
                height: 300px; /* Adjust as needed */
                position: relative;
                margin: 0 auto; /* Center horizontally */
            }

            .image-stack img 
            {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: 100%;
                object-fit: cover; /* Maintain aspect ratio */
            }

            @keyframes color-change 
            {
                0% { color: rgb(73, 0, 93); }
                33.33% { color: rgb(242, 255, 0); }
                66.67% { color: rgb(83, 0, 83); }
            }

            @keyframes photo-change1 
            {
                0%, 33.33% { opacity: 1; }
                33.34%, 66.66% { opacity: 0; }
                66.67%, 100% { opacity: 0; }
            }

            @keyframes photo-change2 
            {
                0%, 33.33% { opacity: 0; }
                33.34%, 66.66% { opacity: 1; }
                66.67%, 100% { opacity: 0; }
            }

            @keyframes photo-change3 
            {
                0%, 33.33% { opacity: 0; }
                33.34%, 66.66% { opacity: 0; }
                66.67%, 100% { opacity: 1; }
            }

         </style>
    </head>

                </ul>
             </nav>
        </div>
    </body>
</html>
